name: simple_asset_picker
description: A Flutter image picker based on the KakaoTalk image picker UI.
repository: https://github.com/leegh519/simple_asset_picker
issue_tracker: https://github.com/leegh519/simple_asset_picker/issues
version: 1.0.1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  photo_manager: ^3.1.1
  flutter_riverpod: ^2.3.7
  collection: ^1.17.1
  video_player: ^2.7.0
  photo_manager_image_provider: ^2.1.0
  image_picker: ^1.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
